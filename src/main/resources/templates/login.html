<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="row mt-3">
    <div class="col-md-6 offset-3">
        <div class="card">
            <div class="card-header">
                Authentification
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/login}">
                    <div class="row p-3 mb-3 mt-3">
                        <label for="username" class="col-sm-4 col-form-label" >Username : </label>
                        <div class="col-sm-8">
                            <input id="username" type="text" name="username" class="form-control" placeholder="Username" >
                        </div>

                    </div>
                    <div class="row p-3 mb-3 mt-3">
                        <label for="password" class="col-sm-4 col-form-label">Password : </label>
                        <div class="col-sm-8">
                            <input id="password" type="password" name="password" class="form-control" placeholder="password" >
                        </div>
                    </div>
                    <div class="row p-3 mt-3 mb-3">
                        <label for="remember" class="col-sm-4 col-form-label">Remember Me ?</label>
                        <div class="col-sm-8">
                            <input type="checkbox" class="form-check-input" id="remember"
                                   name="remember-me"  >

                        </div>
                    </div>
                    <div class="row justify-content-center p-3">
                        <button type="submit" class="btn btn-success">S'authentifier</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
